{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

{% load staticfiles%}

<style type="text/css">
  .background-div{
    background: url('{% static 'background.png' %}'),linear-gradient(rgba(0, 0, 0, 0.486),rgba(0, 0, 0, 0.649));;
    background-position: center;
    background-size: cover;
        background-repeat: no-repeat;
    background-attachment: fixed;
    background-blend-mode: overlay;
    height: 80vh;

  }
</style>

<div class="background-div text-white">
<h1 class="text-center pt-5">Login</h1>

{% include './message.html' %}

<div class="container pb-5">
<form method="POST" action="{% url 'login' %}" class="w-50 mx-auto">
	{% csrf_token %}
    <div class="form-group">
  	<label for="username">User Name</label>
  	<input class="form-control" type="text" name="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" id="password" type="password" name = "password" ></input>
  </div>
  <input class="btn btn-primary" type="submit" value="Login" />
</form>
</div>
</div>

{% endblock %}
